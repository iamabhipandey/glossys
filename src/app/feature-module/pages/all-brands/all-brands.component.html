<div class="container mb-5">
 <section class="new-launches-section text-center my-3">
  <h2 class="section-title">Shop All New Launches <span class="count">(28)</span></h2>
  <!-- <button class="btn-gradient mt-3">See All New Launches</button> -->
</section>
<div class="brands-grid">
  <div class="brand-card" *ngFor="let brand of brands">
    <a href="" (click)="searhProductData('', brand.name); $event.preventDefault()">
      <img [src]="brand.logo" [alt]="brand.name" class="img-fluid" />
      
    </a>
  </div>
</div>
</div>
